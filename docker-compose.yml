  #     - POSTGRES_USER=ecorvm
  #     - POSTGRES_PASSWORD=ecorvm_password
  #     - POSTGRES_DB=ecorvm
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - eco-rvm-network

