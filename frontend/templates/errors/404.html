{% extends 'base.html' %}

{% block title %}Página no encontrada - Eco-RVM{% endblock %}

{% block content %}
<div class="row justify-content-center text-center py-5">
    <div class="col-md-6">
        <div class="mb-4 text-warning" style="font-size: 5rem;">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h1 class="display-4 fw-bold mb-3">404</h1>
        <h2 class="h4 mb-4">Página no encontrada</h2>
        <p class="lead text-muted mb-4">
            Lo sentimos, la página que buscas no existe o ha sido movida duele el planeta.
        </p>
        <div class="d-flex justify-content-center gap-3">
            <a href="/" class="btn btn-primary rounded-pill px-4 fw-bold shadow-sm"
                style="background: var(--gradient-primary); border: none;">
                <i class="bi bi-house-door me-2"></i>Volver al Inicio
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary rounded-pill px-4 fw-bold">
                <i class="bi bi-arrow-left me-2"></i>Regresar
            </button>
        </div>
    </div>
</div>
{% endblock %}
