{% extends "base.html" %}

{% block title %}Iniciar Sesión - Eco-RVM{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-75">
        <div class="col-md-5">
            <div class="text-center mb-4 animate-float">
                <div class="d-inline-flex align-items-center justify-content-center bg-white rounded-circle shadow-lg p-3 mb-3"
                    style="width: 80px; height: 80px;">
                    <i class="bi bi-recycle text-primary display-4"></i>
                </div>
                <h2 class="fw-bold text-dark">Eco-RVM</h2>
                <p class="text-muted">Tu impacto ambiental comienza aquí</p>
            </div>

            <div class="card shadow-lg border-0 bg-white" style="border-radius: 20px;">
                <div class="card-body p-5">
                    <h4 class="text-center fw-bold mb-4">Bienvenido de nuevo</h4>

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label text-muted small fw-bold text-uppercase">Correo
                                Electrónico</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i
                                        class="bi bi-envelope text-muted"></i></span>
                                <input type="email" class="form-control bg-light border-0 py-2" id="email" name="email"
                                    required placeholder="nombre@ejemplo.com">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password"
                                class="form-label text-muted small fw-bold text-uppercase">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i
                                        class="bi bi-lock text-muted"></i></span>
                                <input type="password" class="form-control bg-light border-0 py-2" id="password"
                                    name="password" required placeholder="••••••••">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label small text-muted" for="remember">Recordarme</label>
                            </div>
                            <a href="#" class="small text-primary text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-bold shadow-sm"
                            style="background: var(--gradient-primary); border: none;">
                            Ingresar
                        </button>
                    </form>

                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="small text-muted mb-0">¿No tienes una cuenta? <a href="{{ url_for('registro') }}"
                                class="text-primary fw-bold text-decoration-none">Regístrate</a></p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="small text-muted opacity-75">
                    &copy; 2026 Eco-RVM &bull; Sistema Inteligente de Reciclaje
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
